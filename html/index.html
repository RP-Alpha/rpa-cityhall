<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP-Alpha Cityhall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="app" class="hidden">
        <div class="menu-container">
            <h1>City Services</h1>
            <div class="services-grid">
                <div class="service-card" onclick="selectService('id_card')">
                    <i class="fa-solid fa-id-card"></i>
                    <span>ID Card ($50)</span>
                </div>
                <div class="service-card" onclick="selectService('driver_license')">
                    <i class="fa-solid fa-car"></i>
                    <span>Driver License ($500)</span>
                </div>
                <div class="service-card" onclick="selectService('weapon_license')">
                    <i class="fa-solid fa-gun"></i>
                    <span>Weapon License ($5000)</span>
                </div>
            </div>
            <button class="close-btn" onclick="closeMenu()">Exit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
